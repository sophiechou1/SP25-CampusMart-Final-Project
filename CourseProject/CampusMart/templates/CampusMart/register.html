<form method="post">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center" style="max-width: 400px; width: 100%;">
            <h1>Register</h1>
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="Name" required class="form-control mb-2" />
            <input type="text" name="username" placeholder="Username" required class="form-control mb-2" />
            <input type="text" name="email" placeholder="Email" required class="form-control mb-2" />
            <input type="password" name="password" placeholder="Password" required class="form-control mb-2" />
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
    </body>
</form>
