<!-- CampusMart/templates/CampusMart/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app }}</title>
</head>

<body>
    {% if first_name %}
        <h2>Welcome to {{ app }}, {{ first_name }}!</h2>
    {% else %}
        <h2>Welcome to {{ app }}!</h2>
    {% endif %}

    <!-- Logout Button -->
    <form action="{% url 'CampusMart:logout' %}" method="POST" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="logout-btn">Logout</button>
    </form>

</body>
</html>
