<!-- Login Screen -->

<form method="post">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ app }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{% static 'CampusMart/style.css' %}">
    </head>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Brand with logo -->
            <img src="{% static 'campusmart_logo.png' %}" alt="Logo" style="height: 80px; width: auto;" class="me-2">
        </div>
    </nav> 

    <br>

    <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
            <h1>Login</h1>
            <p>
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required class="form-control mb-2" />
                <input type="password" name="password" placeholder="Password" required class="form-control mb-2" />
                <!-- Login Button -->
                <button type="submit" class="btn btn-primary">Login</button>
                <!-- <div class="mt-2">
                    <button type="button" class="btn btn-secondary btn-sm">Register New User</button>
                    <a href="{% url 'CampusMart:register' %}"></a>
                </div> -->
                <div class="button-row d-flex justify-content-center gap-2 mt-3">
                    <a href="{% url 'CampusMart:register' %}" class="btn btn-outline-primary">
                        Register New User
                    </a>
                </div>
                <!-- Messages logic -->
                {% if messages %}
                    {% for message in messages %}
                        {% if message.tags == 'success' %}
                            <div class="alert alert-success mt-3" role="alert">
                            {{ message }}
                        {% elif message.tags == 'error' %}
                            <div class="alert alert-danger mt-3" role="alert">
                            {{ message }}
                        {% else %}
                            <div class="alert alert-info mt-3" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                    {% endfor %}
                {% endif %}
                </div>
            </p>
        </div>
    </body>
</form>
