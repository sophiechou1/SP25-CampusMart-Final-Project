{% extends 'base.html' %}

{% block content %}
<h2>Purchase Extra Listings</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Buy Listings</button>
</form>

{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
{% endblock %}
